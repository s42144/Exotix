  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      --dark-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --accent-blue: #4facfe;
      --accent-purple: #764ba2;
      --accent-pink: #f5576c;
      --accent-cyan: #00f2fe;
      --accent-gold: #ffd700;
      --accent-green: #00ff88;
      --accent-red: #ff4444;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(79, 172, 254, 0.5));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Main App */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 12, 41, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
    }
    
    .nav-icon {
      width: 28px;
      height: 28px;
      transition: all 0.3s ease;
      fill: #666;
    }
    
    .nav-label {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      fill: var(--accent-cyan);
      transform: scale(1.1);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Balance Display */
    .balance-header {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .balance-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .usdt-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--accent-cyan);
    }
    
    .balance-details {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .balance-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .balance-amount {
      font-size: 24px;
      font-weight: 800;
      color: var(--accent-cyan);
    }
    
    /* Trading Card */
    .trading-card {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .trading-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    
    .trading-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    
    .trading-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      position: relative;
      z-index: 2;
    }
    
    .trading-pair {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .crypto-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--accent-gold);
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .pair-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .pair-name {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .pair-price {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-cyan);
    }
    
    .price-change {
      font-size: 14px;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 8px;
      background: rgba(0, 255, 136, 0.2);
      color: var(--accent-green);
    }
    
    .price-change.negative {
      background: rgba(255, 68, 68, 0.2);
      color: var(--accent-red);
    }
    
    .trading-card-body {
      position: relative;
      z-index: 2;
      margin-bottom: 16px;
    }
    
    .trading-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .chart-container {
      width: 100%;
      height: 150px;
      margin-bottom: 16px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .btn-trade {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #0f0c29;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .btn-trade:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 215, 0, 0.4);
    }
    
    .btn-trade:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .btn-trade.purchased {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #0f0c29;
    }
    
    /* Active Trade Card */
    .active-trade-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      border: 2px solid var(--accent-cyan);
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
    }
    
    .trade-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .trade-pair-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .trade-status {
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #0f0c29;
    }
    
    .trade-progress {
      margin-bottom: 16px;
    }
    
    .progress-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .progress-bar-container {
      width: 100%;
      height: 24px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--card-border);
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 12px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .countdown-timer {
      text-align: center;
      padding: 16px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 12px;
      margin-bottom: 16px;
      border: 1px solid var(--accent-gold);
    }
    
    .countdown-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .countdown-display {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'Courier New', monospace;
    }
    
    .btn-claim {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #0f0c29;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-claim:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Wallet Section */
    .wallet-tabs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .wallet-tab {
      padding: 12px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .wallet-tab.active {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      border-color: var(--accent-cyan);
    }
    
    .wallet-form {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      font-size: 14px;
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      border-color: var(--accent-cyan);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .qr-container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      margin-bottom: 16px;
    }
    
    .qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto 16px;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
    }
    
    .copy-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .copy-text {
      flex: 1;
      font-size: 12px;
      color: var(--accent-cyan);
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: 'Courier New', monospace;
    }
    
    .copy-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .transaction-item {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-sm);
    }
    
    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .transaction-type {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .transaction-status {
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .transaction-status.pending {
      background: rgba(255, 215, 0, 0.2);
      color: var(--accent-gold);
    }
    
    .transaction-status.approved {
      background: rgba(0, 255, 136, 0.2);
      color: var(--accent-green);
    }
    
    .transaction-status.rejected {
      background: rgba(255, 68, 68, 0.2);
      color: var(--accent-red);
    }
    
    .transaction-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .transaction-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
    
    .transaction-label {
      color: var(--text-secondary);
    }
    
    .transaction-value {
      color: var(--text-primary);
      font-weight: 600;
    }

      grid-template-columns: repeat(2, 1fr);
      gap: 12px;

    async function redeemCode() {
      const code = document.getElementById('redeemCode').value.trim().toUpperCase();
      if (code.length !== 8) return notify('Enter 8-digit code');
      
      const snap = await db.ref('exotix_admin/redeemCodes/' + code).once('value');
      if (!snap.exists()) return notify('Invalid code');
      
      const data = snap.val();
      if (data.used) return notify('Already used');
      
      const amount = Math.random() * (data.maxAmount - data.minAmount) + data.minAmount;
      const rounded = Math.round(amount * 100) / 100;
      
      await updateUserData({ usdtBalance: usdtBalance + rounded });
      await db.ref('exotix_admin/redeemCodes/' + code).update({
        used: true,
        usedBy: userId,
        usedAt: now(),
        amount: rounded
      });
      
      notify(`Redeemed $${rounded.toFixed(2)}!`);
      await sendTelegramNotification(`ðŸŽ Redeemed $${rounded.toFixed(2)}!`);
      document.getElementById('redeemCode').value = '';
    }
