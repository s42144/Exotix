<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />
  <title>Exotix | Professional Crypto Trading</title>
  <link rel="icon" href="https://github.com/s42144/Shark-Bounty/blob/dc7c6b7451be7e4767f4c84bdecf7dfed3082bed/HOME.png?raw=true" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
  
  <!-- Chart.js for crypto charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gold-gradient: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      --dark-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      --card-bg: rgba(255, 255, 255, 0.08);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-primary: #ffffff;
      --text-secondary: #b8c5d6;
      --accent-blue: #4facfe;
      --accent-purple: #764ba2;
      --accent-pink: #f5576c;
      --accent-cyan: #00f2fe;
      --accent-gold: #ffd700;
      --accent-green: #00ff88;
      --accent-red: #ff4444;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
      --shadow-glow: 0 0 20px rgba(79, 172, 254, 0.3);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color: var(--text-primary);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 30px rgba(79, 172, 254, 0.5));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .loading-text {
      font-size: 32px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 10px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }
    
    .loading-subtext {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 30px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: var(--accent-cyan);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-progress {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    /* Main App Container */
    #app {
      display: none;
      min-height: 100vh;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      background-attachment: fixed;
    }
    
    #main-content {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 0 16px;
    }
    
    /* Balance Header */
    .balance-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 12, 41, 0.95);
      backdrop-filter: blur(20px);
      padding: 16px;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .balance-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .usdt-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--accent-cyan);
    }
    
    .balance-details {
      display: flex;
      flex-direction: column;
    }
    
    .balance-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .balance-amount {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .platform-logo {
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
    }
    
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(15, 12, 41, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--card-border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0 8px;
      z-index: 1000;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .nav-btn {
      flex: 1;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 12px;
    }
    
    .nav-icon {
      font-size: 24px;
      transition: all 0.3s ease;
      filter: grayscale(100%) brightness(0.7);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    
    .nav-btn.active .nav-icon {
      filter: grayscale(0%) brightness(1);
      transform: scale(1.1);
    }
    
    .nav-btn.active .nav-label {
      color: var(--accent-cyan);
    }
    
    /* Section Headers */
    .section-header {
      width: 100%;
      text-align: center;
      padding: 24px 0 20px;
    }
    
    .section-title {
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .section-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    
    /* Trading Plans - Mastercard Style */
    .trading-plans-container {
      padding: 20px 0;
    }
    
    .plan-card {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .plan-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    
    .plan-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-20%, -20%); }
    }
    
    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    
    .plan-pair {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .plan-pair-name {
      font-size: 24px;
      font-weight: 800;
      color: var(--text-primary);
      letter-spacing: 1px;
    }
    
    .plan-pair-subtitle {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .plan-logo {
      width: 60px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      color: var(--accent-gold);
      backdrop-filter: blur(10px);
    }
    
    .plan-chart-container {
      width: 100%;
      height: 120px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 10px;
    }
    
    .plan-details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    
    .plan-detail-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .plan-detail-label {
      font-size: 11px;
      color: var(--text-secondary);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    
    .plan-detail-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .plan-detail-value.price {
      color: var(--accent-gold);
    }
    
    .plan-detail-value.earning {
      color: var(--accent-green);
    }
    
    .plan-action-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }
    
    .plan-action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 172, 254, 0.4);
    }
    
    .plan-action-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .plan-action-btn.purchased {
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
    }
    
    /* My Trades Section */
    .my-trades-container {
      padding: 20px 0;
    }
    
    .active-trade-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
    }
    
    .trade-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .trade-pair {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .trade-status {
      padding: 6px 12px;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      border-radius: 20px;
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
    }
    
    .trade-progress-bar {
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 16px;
      position: relative;
    }
    
    .trade-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 50%, #4facfe 100%);
      background-size: 200% 100%;
      animation: progressShine 2s linear infinite;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
    }
    
    @keyframes progressShine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    .trade-countdown {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .countdown-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .countdown-timer {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'Courier New', monospace;
    }
    
    .trade-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .trade-stat-item {
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .trade-stat-label {
      font-size: 10px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    
    .trade-stat-value {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent-cyan);
    }
    
    .claim-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      color: #0f0c29;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .claim-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }
    
    /* Wallet Section */
    .wallet-container {
      padding: 20px 0;
    }
    
    .wallet-tabs {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .wallet-tab-btn {
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    .wallet-tab-btn.active {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      border-color: transparent;
    }
    
    .wallet-content {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      font-size: 15px;
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      border-color: var(--accent-cyan);
      background: rgba(255, 255, 255, 0.08);
    }
    
    .qr-code-container {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      margin-bottom: 20px;
    }
    
    .qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto 16px;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
    }
    
    .copy-box {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .copy-text {
      flex: 1;
      font-size: 13px;
      color: var(--text-primary);
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .copy-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    
    .timer-box {
      text-align: center;
      padding: 16px;
      background: rgba(255, 87, 108, 0.1);
      border: 2px solid var(--accent-pink);
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .timer-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    .timer-value {
      font-size: 28px;
      font-weight: 800;
      color: var(--accent-pink);
      font-family: 'Courier New', monospace;
    }
    
    .transaction-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid var(--card-border);
    }
    
    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .transaction-type {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-primary);
    }
    
    .transaction-status {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .transaction-status.pending {
      background: rgba(255, 215, 0, 0.2);
      color: var(--accent-gold);
    }
    
    .transaction-status.approved {
      background: rgba(0, 255, 136, 0.2);
      color: var(--accent-green);
    }
    
    .transaction-status.rejected {
      background: rgba(255, 68, 68, 0.2);
      color: var(--accent-red);
    }
    
    .transaction-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .transaction-detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    
    .transaction-detail-label {
      color: var(--text-secondary);
    }
    
    .transaction-detail-value {
      color: var(--text-primary);
      font-weight: 600;
    }
    
    /* Referral Section */
    .referral-container {
      padding: 20px 0;
    }
    
    .referral-rules {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-lg);
    }
    
    .rules-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .rule-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
    }
    
    .rule-icon {
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .rule-text {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    
    .referral-stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .referral-stat-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow-md);
      text-align: center;
    }
    
    .referral-stat-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }
    
    .referral-stat-value {
      font-size: 28px;

    function startCountdown(pair, initialSeconds) {
      let seconds = initialSeconds;

        const countdownEl = document.getElementById(`countdown-${pair}`);

            clearInterval(countdownIntervals[pair]);
            renderMyTrades(); // Refresh to enable claim button
          }
          
          seconds--;

          clearInterval(countdownIntervals[pair]);
        }
      };
      
      updateCountdown();
      countdownIntervals[pair] = setInterval(updateCountdown, 1000);
    }

          const ref = referrals[refId];
          
          html += `
            <div class="referral-user-item">
              <img src="${ref.avatar}" class="referral-user-avatar" alt="${ref.name}" />
              <div class="referral-user-info">
                <div class="referral-user-name">${ref.name}</div>
                <div class="referral-user-balance">Joined: ${formatDate(ref.joinedAt)}</div>
              </div>
              <div class="referral-user-commission">
                <div class="commission-amount">$${ref.totalCommission.toFixed(2)}</div>
                <div class="commission-label">Commission</div>
              </div>
            </div>
          `;
        });
      }
      
      document.getElementById('referralListContent').innerHTML = html;
      document.getElementById('referralListModal').style.display = 'flex';
    }
    
    function shareOnTelegram() {
      const referralLink = `http://t.me/SharkBountybot/myapp?start=${userId}`;
      const message = `ðŸš€ Join me on Exotix - Professional Crypto Trading Platform!\n\nðŸ’° Earn passive income through crypto trading\nðŸ“ˆ Multiple trading plans available\nðŸŽ Get bonus on signup!\n\n${referralLink}`;
      
      const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(message)}`;
      window.open(telegramUrl, '_blank');
    }
    
    function awardReferralCommission(referrerId, amount, source) {
      db.ref('users/' + referrerId).once('value').then(snap => {
        if (snap.exists()) {
          const referrerData = snap.val();
          const newBalance = (referrerData.balance || 0) + amount;
          const newTotalEarnings = (referrerData.totalReferralEarnings || 0) + amount;
          const currentCommission = (referrerData.referrals && referrerData.referrals[userId]) ? 
                                   referrerData.referrals[userId].totalCommission : 0;
          
          db.ref('users/' + referrerId).update({
            balance: newBalance,
            totalReferralEarnings: newTotalEarnings,
            [`referrals/${userId}/totalCommission`]: currentCommission + amount
          });
          
          // Send notification
          sendTelegramNotification(referrerId, `ðŸ’° Referral commission earned! $${amount.toFixed(2)} from ${userName}'s ${source}`);
        }
      });
    }
    
    // Profile Section
    function renderProfile() {
      const html = `
        <div class="profile-container">
          <div class="profile-header">
            <div class="profile-avatar-container">
              <div class="profile-avatar-glow"></div>
              <img src="${userData.avatar}" class="profile-avatar" alt="Avatar" />
            </div>
            <div class="profile-name">${userData.name}</div>
            <div class="profile-id">ID: ${userId}</div>
          </div>
          
          <div class="redemption-card">
            <div class="redemption-title">ðŸŽ Redeem Code</div>
            <input type="text" 
                   class="redemption-input" 
                   id="redemptionCode" 
                   placeholder="XXXXXXXX" 
                   maxlength="8" />
            <button class="btn-primary" onclick="handleRedemption()">
              Redeem Now
            </button>
          </div>
        </div>
      `;
      
      document.getElementById('main-content').innerHTML = html;
    }
    
    function handleRedemption() {
      const code = document.getElementById('redemptionCode').value.trim().toUpperCase();
      
      if (code.length !== 8) {
        notify('Please enter a valid 8-digit code!', 'error', 3000);
        return;
      }
      
      db.ref('redemptionCodes/' + code).once('value').then(snap => {
        if (snap.exists()) {
          const codeData = snap.val();
          
          if (codeData.used) {
            notify('This code has already been used!', 'error', 3000);
            return;
          }
          
          // Random reward between min and max
          const reward = codeData.reward;
          const newBalance = userBalance + reward;
          
          // Update user balance
          updateUserData({ balance: newBalance });
          
          // Mark code as used
          db.ref('redemptionCodes/' + code).update({
            used: true,
            usedBy: userId,
            usedAt: now()
          });
          
          // Log transaction
          logTransaction('redemption', reward, 'approved', { code: code });
          
          notify(`Redeemed $${reward.toFixed(2)} successfully!`, 'success', 3000);
          
          document.getElementById('redemptionCode').value = '';
        } else {
          notify('Invalid redemption code!', 'error', 3000);
        }
      });
    }
    
    // Helper Functions
    function copyToClipboard(text, label) {
      navigator.clipboard.writeText(text).then(() => {
        notify(`${label} copied to clipboard!`, 'success', 2000);
      }).catch(() => {
        notify('Failed to copy!', 'error', 2000);
      });
    }
    
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
    
    function logTransaction(type, amount, status, metadata = {}) {
      const txId = `TX_${now()}_${Math.random().toString(36).substr(2, 9)}`;
      
      db.ref(`users/${userId}/transactionLog/${txId}`).set({
        type: type,
        amount: amount,
        status: status,
        metadata: metadata,
        timestamp: now()
      });
    }
    
    // Navigation Event Listeners
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        showTab(this.dataset.tab);
      });
    });
    
    // Initialize App
    async function initializeApp() {
      if (getTelegramUserData()) {
        await loadUserData();
        startPriceUpdates();
        
        updateLoadingProgress('Starting app...');
        
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
          document.getElementById('app').style.display = 'block';
          showTab('trade');
        }, 1000);
      } else {
        notify('Failed to initialize Telegram user data', 'error');
      }
    }
    
    // Start the app
    initializeApp();
    
    // Save data before leaving
    window.addEventListener('beforeunload', () => {
      if (userData) {
        db.ref('users/' + userId).update({
          lastSeen: now()
        });
      }
    });
  </script>
</body>
